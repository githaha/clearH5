        <h4>奶瓶为什么要清零?</h4>
        <h5>奶瓶记录奶量,采用底部称重设计,如电子称一样,清零可以有效减少奶量记录误差。</h5>

        <!--------------->
        <!--<h4>奶瓶及全部组件</h4>-->
        <!--<img class="imgClss" src="imgs/5.png" alt="">-->
        <h4>奶瓶清零方法</h4>
        <h5>1.取下奶瓶防尘盖,将奶瓶水平放置(如图)。</h5>
        <img class="imgClss" src="imgs/1.jpg" alt="">
        <h5>2.打开APP,在奶瓶设置界面选择:"奶瓶清零"。</h5>
        <img class="imgClss" src="imgs/2.jpg" alt="">
        <h5>若APP提示,"清零成功",则清零完成;否则当APP提示"清零失败",或者与奶瓶断开,则需要检查奶瓶是否与APP连接,确认连接后,重新执行清零操作。</h5>
        <h4 >重要提示</h4>
        <h5 >奶瓶称重计量与奶瓶清零时须保持组件完全一致,如下图所示。</h5>
        <img class="imgClss" src="imgs/4.jpg" alt="">
        <h4 >错误做法:如下图所示,若称重时组件与清零时不一致,则记录的奶量会产生较大误差。</h4>
        <h5 >奶瓶未水平放置,或者清零和称重时奶瓶组件不一致,导致奶瓶计量不准确。</h5>
        <img class="imgClss" src="imgs/3.jpg" alt="">
</body>
